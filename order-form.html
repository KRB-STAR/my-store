<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অর্ডার করুন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>অর্ডার করুন</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>আপনার নাম:</label>
      <input type="text" name="name" required placeholder="আপনার পূর্ণ নাম লিখুন">

      <label>মোবাইল নম্বর:</label>
      <input type="tel" name="phone" required placeholder="01xxxxxxxxx">

      <label>আপনার ইমেইল নাম্বার:</label>
      <input type="email" name="Email" required placeholder="example@email.com">

      <label>ঠিকানা:</label>
      <textarea name="address" rows="4" required placeholder="আপনার সম্পূর্ণ ঠিকানা লিখুন"></textarea>

      <button type="submit">অর্ডার নিশ্চিত করুন</button>
    </form>
  </div>

</body>
</html>
